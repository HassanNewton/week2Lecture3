<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Användarhantering</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Lägg till användare</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="Namn" required />
      <input type="email" id="email" placeholder="E-post" required />
      <button type="submit">Lägg till</button>
      <button type="button" id="clear">Rensa</button>
    </form>
    <button id="darkModeToggle">Växla Dark Mode</button>

    <h2>Befintliga användare</h2>
    <ul id="userList"></ul>

    <script type="module" src="main.js"></script>
  </body>
</html>
