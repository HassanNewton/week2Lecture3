<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Användarhantering</title>
    <style>
      body.dark-mode {
        background-color: #121212;
        color: white;
      }

      button.dark-mode {
        background-color: #333;
        color: white;
      }
    </style>
  </head>

  <body>
    <h2>Lägg till användare</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="Namn" required />
      <input type="email" id="email" placeholder="E-post" required />
      <button type="submit">Lägg till</button>
      <button id="darkModeToggle">Växla Dark Mode</button>
    </form>

    <h2>Befintliga användare</h2>
    <ul id="userList"></ul>

    <script src="user.js"></script>
  </body>
</html>
